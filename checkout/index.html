<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <title>Checkout</title>
    <meta charset="utf-8" />
    <meta name="viewport"
    content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" href="../screen.css" />
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet" />
  </head>
  <body>
    <header>
      <figure id="site-logo"><a href="/" ><img src="../images/logo.png" alt="Website logo" /></a></figure>
      <a href="/" id="site-link"><h1>IIT Campers</h1></a>
      <nav id="navigation">
        <ul class="nav">
          <li><a href="/explore">Explore</a></li>
          <li><a href="/campgrounds">Campgrounds</a></li>
          <li><a href="/campsites">Campsites</a></li>
        </ul>
      </nav>
    </header>
    <main id="checkout-content">
      <form action= "#null" method="get">
        <ol>
          <li>
            <label for="name-on-card"> Name  </label>
            <input placeholder="Name on Card" type="text" id="name-on-card" name="name"/>
          </li>
        <li>
            <label for="email" > Email </label>
            <input placeholder="you@example.com" type="email" id="email" name="email"/>
        </li>
        <li>
          <label for="zip"> ZIP </label>
          <input placeholder="ZIP Code" type="text" id="zip"/>
        </li>
        <li>
            <label for="credit-card-number"> Card Number  </label>
            <input placeholder="xxx-xxx-xxxx" type="creditcard" id="credit-card-number" name="creditcard"/>
        </li>
        <li>
          <label for="cvc"> CVC </label>
          <input placeholder="xxx" type="cvc" id="cvc" name="cvc"/>
        </li>
        <li>
          <label for="date"> Card Expiration</label>
          <input placeholder="xx/xx"  id="date" type="date"/>
        </li>
        </ol>
        <input type="submit" value="Submit"/>
      </form>
    </main>
    <footer id="scroll-footer">
      <p>Contact Us | Help/FAQ | Terms of Service | Follow Us</p> <!-- add social media stuff here -->
      <p>&copy; 2018 IIT CAMPERS LLC </p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../site.js"></script>
  </body>
</html>
